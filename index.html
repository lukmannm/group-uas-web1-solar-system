<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelajah Tata Surya Interaktif</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">PLANET</div>
        <nav>
            <ul>
                <li><a href="#" class="nav-button">DETAIL JARAK</a></li>
                <li><a href="#" class="nav-button">HOME</a></li>
                <li><a href="#" class="nav-button">TEAM</a></li>
            </ul>
        </nav>
        <div class="header-right">
            &#9776;
        </div>
    </header>

    <main>
        <div class="carousel-container">
            <div class="carousel-track">
                <div class="planet-item">
                    <img src="images/bumi.png" alt="Bumi" class="planet-image">
                </div>
                <div class="planet-item">
                    <img src="images/Merkurius.png" alt="Merkurius" class="planet-image">
                </div>
                <div class="planet-item">
                    <img src="images/venus.png" alt="Venus" class="planet-image">
                </div>
                <div class="planet-item">
                    <img src="images/Mars.png" alt="Mars" class="planet-image">
                    </div>
                </div>
                <div class="planet-item">
                    <img src="images/Jupiter.png" alt="Jupiter" class="planet-image">
                </div>
                <div class="planet-item">
                    <img src="images/saturnus.png" alt="Saturnus" class="planet-image">
                </div>
                <div class="planet-item">
                    <img src="images/Uranus.png" alt="Uranus" class="planet-image">
                </div>
                <div class="planet-item">
                    <img src="images/neptunus.png" alt="Neptunus" class="planet-image">
                </div>
            </div>
            <button class="carousel-button prev">❮</button>
            <button class="carousel-button next">❯</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
